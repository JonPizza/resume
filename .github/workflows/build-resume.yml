name: Build Resume

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "18"
        
    - name: Install dependencies
      run: |
        # Install yamlresume globally
        npm install -g yamlresume
        
        # Install additional dependencies that might be needed
        sudo apt-get update
        sudo apt-get install -y wkhtmltopdf texlive-xetex texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra texlive-latex-recommended fonts-liberation fonts-dejavu

    - name: Build PDF
      run: |
        # Create output directory
        mkdir -p output
        
        # List files before build
        echo "Files before build:"
        ls -la
        
        # Build the resume
        yamlresume build resume.yml
        
        # List files after build
        echo "Files after build:"
        ls -la
        find . -name "*.pdf" -type f
        
        # Move PDF to output directory
        if [ -f "resume.pdf" ]; then
          mv resume.pdf output/resume.pdf
          echo "PDF moved to output directory"
        else
          echo "ERROR: No PDF generated"
          exit 1
        fi
        
    - name: Upload PDF as artifact
      uses: actions/upload-artifact@v4
      with:
        name: resume-pdf-${{ github.sha }}
        path: output/resume.pdf
        
    - name: Commit and push PDF
      run: |
        # Check if PDF exists
        if [ ! -f "output/resume.pdf" ]; then
          echo "No PDF file found. Skipping commit."
          exit 0
        fi
        
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output/resume.pdf
        
        # Only commit if there are actually changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update resume PDF [skip ci]"
          git push
        fi